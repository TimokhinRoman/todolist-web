<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 padding-top-90">
            <div class="panel">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td><a ng-href="#/users/{{user.name}}">{{user.name}}</a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
