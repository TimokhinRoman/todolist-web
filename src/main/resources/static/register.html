<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" ng-submit="registerCtrl.register()">
                                <h2>REGISTER</h2>
                                <div class="form-group">
                                    <input ng-model="registerCtrl.username" type="text" id="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input ng-model="registerCtrl.password" type="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input ng-model="registerCtrl.confirmPassword" type="password" id="confirm-password" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" id="register-submit" class="form-control btn btn-register" value="Register Now">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6 tabs">
                            <a href="#login" id="login-form-link"><div class="login">LOGIN</div></a>
                        </div>
                        <div class="col-xs-6 tabs">
                            <a href="#register" id="register-form-link"><div class="register active">REGISTER</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
