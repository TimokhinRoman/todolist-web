<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" ng-submit="loginCtrl.login()">
                                <h2>LOGIN</h2>
                                <div class="form-group">
                                    <input ng-model="loginCtrl.username" type="text" id="username" class="form-control" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <input ng-model="loginCtrl.password" type="password" id="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-xs-6 form-group pull-left checkbox">
                                    <input id="checkbox1" type="checkbox">
                                    <label for="checkbox1">Remember Me</label>
                                </div>
                                <div class="col-xs-6 form-group pull-right">
                                    <input type="submit" id="login-submit" class="form-control btn btn-login" value="Log In">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6 tabs">
                            <a href="#login" id="login-form-link"><div class="login active">LOGIN</div></a>
                        </div>
                        <div class="col-xs-6 tabs">
                            <a href="#register" id="register-form-link"><div class="register">REGISTER</div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
